<!DOCTYPE html>
<html>
<head>
    <title>Student Count by Country</title>
</head>
<body>
    <h1>Student Count by Country</h1>
    <table id="studentTable">
        <thead>
            <tr><th>Country</th><th>Student Count</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchStudentData() {
            const response = await fetch('https://http-function-new.azurewebsites.net/api/HttpTrigger1?code=PcpyZpzusEfRyYRuKx0JD_9Ub_R_1cN9tsQzros2WZioAzFuxBT4uQ%3D%3D');
            const data = await response.json();
            const tableBody = document.querySelector('#studentTable tbody');
            tableBody.innerHTML = data.map(row => `<tr><td>${row.Country}</td><td>${row.StudentCount}</td></tr>`).join('');
        }

        fetchStudentData();
    </script>
</body>
</html>
